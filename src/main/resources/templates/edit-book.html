<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Book</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">✏ Edit Book</h1>

<form th:action="@{/admin/update/{id}(id=${book.id})}" method="post">
  <input type="hidden" name="id" th:value="${book.id}">
  <div class="mb-3">
    <label for="title" class="form-label">Title:</label>
    <input type="text" class="form-control" id="title" name="title" th:value="${book.title}" required>
  </div>
  <div class="mb-3">
    <label for="author" class="form-label">Author:</label>
    <input type="text" class="form-control" id="author" name="author" th:value="${book.author}" required>
  </div>
  <div class="mb-3">
    <label for="isbn" class="form-label">ISBN:</label>
    <input type="text" class="form-control" id="isbn" name="isbn" th:value="${book.isbn}" required>
  </div>
  <div class="mb-3">
    <label for="publishedYear" class="form-label">Published Year:</label>
    <input type="number" class="form-control" id="publishedYear" name="publishedYear" th:value="${book.publishedYear}" required>
  </div>
  <button type="submit" class="btn btn-success">✅ Update</button>
  <a href="/admin" class="btn btn-secondary">↩ Back</a>
</form>
</body>
</html>
