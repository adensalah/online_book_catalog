<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<h1 class="text-center mb-4">🚀 Admin Dashboard</h1>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📖 Book Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
            </ul>
        </div>
    </div>
</nav>


<a href="/admin/add" class="btn btn-success mb-3">➕ Add New Book</a>

<!-- Search Form -->
<form method="get" action="/books" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search by Title or Author" th:value="${search}">
        <button type="submit" class="btn btn-primary">🔍 Search</button>
        <a href="/books" class="btn btn-secondary">Reset</a>
    </div>
</form>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN</th>
        <th>Year</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.isbn}"></td>
        <td th:text="${book.publishedYear}"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${book.id})}" class="btn btn-warning">✏ Edit</a>
            <a th:href="@{/admin/delete/{id}(id=${book.id})}" class="btn btn-danger"
               onclick="return confirm('Are you sure you want to delete this book?');">🗑 Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{/}" class="btn btn-danger">🚪 Logout</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
