<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Dashboard - Book Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="text-center mb-4">üìñ User Dashboard</h1>

<div class="d-flex justify-content-between mb-4">
    <h2>Book Catalog</h2>
    <form th:action="@{/logout}" method="post">
        <button type="submit" class="btn btn-danger">üö™ Logout</button>
    </form>
</div>

<div class="table-responsive">
    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td>
                <form th:action="@{/user/favorites/add/{id}(id=${book.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm">‚≠ê Favorite</button>
                </form>
                <a th:href="@{/user/books/view/{id}(id=${book.id})}" class="btn btn-outline-primary btn-sm">üëÅ View</a>
            </td>
        </tr>
        <tr th:if="${books.empty}">
            <td colspan="5" class="text-center text-muted">
                No books found in the catalog
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
