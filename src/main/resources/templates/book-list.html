<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<div class="content">
    <!-- Navigation Bar with Search -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="/">üìñ Book Catalog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                    <li class="nav-item"><a class="nav-link" href="/auth/register">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                </ul>

                <!-- Compact Search Form in Navbar -->
                <form method="get" action="/books" class="d-flex navbar-search">
                    <div class="input-group">
                        <input type="text" name="search" class="form-control form-control-sm"
                               placeholder="Search..." th:value="${search}">
                        <button type="submit" class="btn btn-sm btn-primary">üîç</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>

<!--<h1 class="text-center mb-4">üìö Book Catalog</h1>-->


<!-- Book List -->
<div class="mt-4">
    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td>
                <a th:href="@{/book-details/view/{id}(id=${book.id})}" class="btn btn-info btn-sm">üëÅ View</a>
                <a th:href="@{/favorites/add/{id}(id=${book.id})}" class="btn btn-success btn-sm">‚≠ê Favorite</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
