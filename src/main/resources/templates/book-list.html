<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">📖 Book Catalog</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="/books">Books</a></li>
                <li class="nav-item"><a class="nav-link" href="/favorites">Favorites</a></li>
                <li class="nav-item"><a th:href="@{/}" class="btn btn-danger">🚪 Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<!--<h1 class="text-center mb-4">📚 Book Catalog</h1>-->

<!-- Search Form -->
<form method="get" action="/books" class="mb-3">
    <div class="input-group">
        <input type="text" name="search" class="form-control" placeholder="Search by Title or Author" th:value="${search}">
        <button type="submit" class="btn btn-primary">🔍 Search</button>
        <a href="/books" class="btn btn-secondary">Reset</a>
    </div>
</form>

<!-- Book List -->
<div class="mt-4">
    <table class="table table-striped table-hover shadow">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Year</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.publishedYear}"></td>
            <td>
                <a th:href="@{/book-details/view/{id}(id=${book.id})}" class="btn btn-info btn-sm">👁 View</a>
                <a th:href="@{/favorites/add/{id}(id=${book.id})}" class="btn btn-success btn-sm">⭐ Favorite</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
