<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Your Favorite Books</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-4">

<h1 class="text-center">⭐ Your Favorite Books</h1>

<div class="text-end mb-3">
  <a href="/user/books" class="btn btn-secondary">⬅ Back to Books</a>
</div>

<table class="table table-striped table-hover shadow">
  <thead class="table-dark">
  <tr>
    <th>Title</th>
    <th>Author</th>
    <th>ISBN</th>
    <th>Year</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="favorite : ${favoriteBooks}">
    <td th:text="${favorite.book.title}"></td>
    <td th:text="${favorite.book.author}"></td>
    <td th:text="${favorite.book.isbn}"></td>
    <td th:text="${favorite.book.publishedYear}"></td>
  </tr>
  </tbody>
</table>

<!-- Bootstrap Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
